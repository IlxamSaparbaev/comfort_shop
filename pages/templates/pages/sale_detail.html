{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home page
{% endblock title %}

{% block content %}


        <div class="transport-products">
            <div class="product1">
                <h1 class="title">{{ product.title }}</h1>
                <img src="{{ product.image.url }}" alt="">
                <p class="description">{{ product.description }}</p>
                <p class="price">Цена: {{ product.price }}$</p>
                <p>Author: {{ product.author }}</p>
                <p>
                    <a id="dlt" href="{% url 'sale_delete' product.pk %}">Delete</a>
                    <a id="upd"  href="{% url 'sale_update' product.pk %}">Update</a>
                </p>
            </div>
        </div>

{% endblock %}
